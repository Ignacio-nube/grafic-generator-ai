<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Chart illustration -->
  <g transform="translate(100, 200)">
    <!-- Bar chart bars -->
    <rect x="0" y="180" width="60" height="120" rx="8" fill="#3b82f6" opacity="0.8"/>
    <rect x="80" y="120" width="60" height="180" rx="8" fill="#3b82f6" opacity="0.9"/>
    <rect x="160" y="80" width="60" height="220" rx="8" fill="#3b82f6"/>
    <rect x="240" y="140" width="60" height="160" rx="8" fill="#3b82f6" opacity="0.85"/>
    <rect x="320" y="60" width="60" height="240" rx="8" fill="#10b981"/>
  </g>
  
  <!-- Line chart -->
  <g transform="translate(550, 200)">
    <path d="M 0 200 Q 80 180 160 120 T 320 80 T 480 40" stroke="#f59e0b" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="200" r="8" fill="#f59e0b"/>
    <circle cx="160" cy="120" r="8" fill="#f59e0b"/>
    <circle cx="320" cy="80" r="8" fill="#f59e0b"/>
    <circle cx="480" cy="40" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="300" fill="white" text-anchor="middle" letter-spacing="-2">
    Generador de Gráficos
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa" text-anchor="middle">
    Crea visualizaciones con IA • Gratis
  </text>
  
  <!-- AI Badge -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#3b82f6" opacity="0.2"/>
    <rect x="0" y="0" width="120" height="40" rx="20" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="60" y="27" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="600">
      ✨ Con IA
    </text>
  </g>
</svg>
